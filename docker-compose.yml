version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - '8080:8080'
    volumes:
      - ./backend:/app
    command: ['python', 'main.py']
  frontend:
    build: ./frontend
    ports: 
      - '3000:3000'
    volumes:
      - ./frontend:/app
    environment:
      - WATCHPACK_POLLING=true
    command: ['npm', 'start']